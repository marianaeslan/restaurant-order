<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    

    <title>restaurant order</title>
</head>
<body>
    <header>
        <h1>Jimmy's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>
    <main>
        <div class="container">
            <div id="food-options">
                <!-- options here -->
                 
            </div>
            
            <div class="your-order hide" id="your-order">
                <!-- your cart here -->
                <h2 class="item-name">Your order</h2>
                <div class="order-wrap" id="order-wrap">
                    <div class="order-item">

                    </div>
                    <div class="total-order">
                        
                    </div> 
                </div>
                <button class="btn-primary" id="order-btn">Complete order</button>

            </div>
        </div>
    </main>
        <div class="payment-modal" id="payment-modal">
            <button class="close-modal-btn" id="close-modal-btn">x</button>
            <form action="">
                <h2 class="form-title">Enter card details</h2>
                <input type="text" placeholder="Enter your name" id="input-name" required>
                <input type="tel" placeholder="Enter card number" minlength="16" maxlength="16" pattern="\d*" required>
                <input type="number" placeholder="Enter CVV" minlength="3" required>
                <button class="btn-primary form-btn" type="submit" id="form-btn" disabled>Pay</button>
            </form>
        </div>
    <script src="index.js" type="module"></script>
</body>

</html>
